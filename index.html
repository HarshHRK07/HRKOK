<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightmare's Gateway: Descend into the Abyss of Terror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes blink {
            0% {
                background-color: #2e0a0b;
            }

            25% {
                background-color: #7b2325;
            }

            50% {
                background-color: #2d3748;
            }

            75% {
                background-color: #872c2f;
            }

            100% {
                background-color: #0f2737;
            }
        }

        .hover-blink:hover {
            animation: blink 1s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(-2px, -2px) rotate(-2deg);
            }

            25% {
                transform: translate(2px, 2px) rotate(2deg);
            }

            50% {
                transform: translate(-2px, -2px) rotate(-2deg);
            }

            75% {
                transform: translate(2px, 2px) rotate(2deg);
            }

            100% {
                transform: translate(-2px, -2px) rotate(-2deg);
            }
        }

        .glitch-effect {
            animation: glitch 0.05s infinite;
        }

        @keyframes flicker {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 0.8;
            }
        }

        .flicker-effect {
            animation: flicker 0.2s infinite;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px) rotate(-2deg);
            }

            50% {
                transform: translateX(5px) rotate(2deg);
            }

            75% {
                transform: translateX(-5px) rotate(-2deg);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake-effect {
            animation: shake 0.1s infinite;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen relative">
    <div class="overlay bg-gradient-to-r from-red-900 via-black to-gray-900 opacity-75 flicker-effect"></div>
    <div class="text-center relative z-10">
        <h1 class="text-4xl font-bold mb-4">Welcome to the <span class="glitch-effect text-red-500">Dark</span> Web</h1>
        <p class="text-xl my-6">Where fear reigns supreme.</p>
        <p class="text-lg my-4">Enter if you dare, but remember, there's no turning back.</p>
        <div class="flex justify-center py-8">
            <div class="bg-gray-900 hover-blink p-6 rounded-lg shadow-lg shake-effect">
                <h2 class="text-2xl font-bold mb-2">The Forbidden Gateway</h2>
                <p class="text-sm mb-4">Proceed cautiously, for the unknown awaits.</p>
                <a href="https://t.me/HRK_07" target="_blank" class="text-red-400 underline hover:text-blue-600">Unleash
                    the Darkness</a>
            </div>
        </div>
        <footer class="text-sm text-gray-500 mt-8">
            &copy; 2024 The HRK. All rights enslaved. Venture into the depths of terror.
        </footer>
    </div>

</body>

</html>
